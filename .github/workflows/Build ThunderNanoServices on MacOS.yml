name: Build ThunderNanoServices on MacOS

on:
  workflow_dispatch:
  push:
    branches: ["development/Actions-macOS"] # change to master
  pull_request:
    branches: ["master"]

jobs:
  Thunder:
    uses: rdkcentral/Thunder/.github/workflows/MacOS build template.yml@master

  ThunderInterfaces:
    needs: Thunder
    uses: rdkcentral/ThunderInterfaces/.github/workflows/MacOS build template.yml@master

  ThunderNanoServices:
    needs: ThunderInterfaces
    uses: rdkcentral/ThunderNanoServices/.github/workflows/MacOS build template.yml@development/Actions-macOS
