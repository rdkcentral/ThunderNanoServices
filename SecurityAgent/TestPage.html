token body
<input type="text" id="tokenBody" /> <button onclick="connectWithToken()">reconnect with token</button>
<br />
<br />

callsign
<input type="text" id="callsign" /> <br/>
method<input type="text" id="method" /> <br/>
params <input type="text" id="params" /> <br/>
<button onclick="request()">request</button>

<script>

var ip = '192.168.1.128'
var port = 8080
var withTokenJS = null;




var payload = localStorage.getItem('token');
document.getElementById('tokenBody').value = payload;
function connectWithToken() {
	var temp = document.getElementById('tokenBody').value;
	localStorage.setItem('token', temp);
	

	var xhr = new XMLHttpRequest();
	xhr.open('PUT', 'http://' + ip + ':' + port + '/Service/SecurityAgent/Token' , true);

	xhr.onreadystatechange = function() {
		if (this && this.readyState === 4) {
			if (this.status === 200) {
						withTokenJS = new ThunderJS({host: ip, port: port, token: this.responseText});
				console.log('connecting with token: ', this.responseText);
			}
		}
    }
	xhr.send(payload);

}

function request(){
	var callsign = document.getElementById('callsign').value;
	var method = document.getElementById('method').value;
	var params = document.getElementById('params').value;

	console.log(callsign, method, params)
	if (params) params  = JSON.parse(params)
	withTokenJS.call(callsign, method, params).then((res) => {console.log(res)}).catch((err)=> {console.error(err)});
}

</script>
